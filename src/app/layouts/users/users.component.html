  <div class="row">
    <div class="col-lg-6 col-md-8 mx-auto">
      <div class="card mb-3 mt-3" *ngFor="let userdata of userData">
        <img class="card-img-top" src="{{userdata.picture}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{userdata.title  | capitalizePipe | name}}. {{userdata.firstName}} {{userdata.lastName}}</h5>
          <p class="card-text"><small class="text-muted">{{userdata.email}}</small></p>
          <a class="card-link" (click)="getFullProfile(userdata.id)">Get full profile</a>
          <a class="card-link" (click)="editUserInfo(userdata.id)">Update Info</a>
          <a class="card-link" (click)="viewUserPost(userdata.id)">View Posts</a>

        </div>
      </div>
    </div>
  </div>
</div>
