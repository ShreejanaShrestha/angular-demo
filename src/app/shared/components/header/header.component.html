
<header *ngIf="isLoggedIn$ |async as isloggedin">
  <div class="d-flex justify-content-between align-items-center header-wrapper">
    <div class="d-flex">
    <div class="logo-container mr-5">
      <h3>Logo</h3>
    </div>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
    <div class="profile-container">
      <ul class="nav align-items-center">
        <li class="nav-item">
          <a routerLink="/user">Home</a>
        </li>
        <li class="nav-item">
          <a routerLink="/user-profile">Profile</a>
        </li>
        <li class="nav-item">
          <a routerLink="/post">Posts</a>
        </li>
        <li>
          <button class="btn btn-outline-secondary" routerLink="/user_info_add">Add New User +</button>
        </li>
        <li class="" ngbDropdown>
          <a id="dropDownL" ngbDropdownToggle>
          </a>
          <div ngbDropdownMenu >
            <a (click)="logout()" ngbDropdownItem>Logout</a>
          </div>
        </li>
        <li>
          <span>{{profileName}}</span>
        </li>
        <li>
          <img src="../../../../assets/images/avatar.png" alt="Avatar" class="avatar">
        </li>
      </ul>

    </div>
  </div>
</header>
