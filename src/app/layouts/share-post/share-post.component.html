<div class="container">
  <div class="card-columns">
    <div  *ngFor="let postedData of postData">
      <div class="p-2 w-100 d-inline-block">
        <div class="bg-white rounded shadow p-3 h-100">
          <div class="posted-by d-flex align-items-center border-bottom pb-2 mb-2">
            <div class="img-container mr-2">
              <img src="{{postedData?.owner?.picture}}" alt="owner" class="avatar">
            </div>
            <div class="text-container">
              <h6 class="card-title mb-0">{{postedData?.owner?.firstName}}</h6>
              <small>{{postedData?.owner?.email}}</small>
            </div>
          </div>
          <img src="{{postedData?.image}}" alt="posted-image" class="w-100">
          <div class="tags d-flex my-2 mx-n1">
            <span class="badge badge-pill badge-pink" *ngFor="let tags of postedData?.tags">{{tags}}</span>
          </div>
          <p class="card-text">{{postedData?.text}}</p>
          <div class="text-truncate">
            <a href="{{postedData?.link}}" class="card-link">{{postedData?.link}}</a>
          </div>
          <div class="d-flex justify-content-between border-top pt-2 mt-2">
            <div>
              <i class="fas fa-heart">{{postedData?.likes}} likes</i>
            </div>
            <div class="text-muted text-right">{{postedData?.publishDate | date}}</div>
          </div>
          <div class="border-top mt-2 pt-2">
            <div class="small pointer text-underline" role="button" >View Comments</div>
          </div>
          <div class="comment-setion mt-2" *ngIf="comments">
            <div *ngIf="postedData?.id">
              <div class="text-muted text-left mb-2 border-bottom">Comments</div>

              <div class="comment-container" *ngFor="let comment of comments">
                <div class="posted-by d-flex align-items-center border-bottom pb-2 mb-2">
                  <div class="img-container mr-2">
                    <img src="{{comment?.owner?.picture}}" alt="owner" class="avatar">
                  </div>
                  <div class="text-container">
                    <h6 class="card-title mb-0">{{comment?.message}}</h6>
                    <small>{{comment?.publishDate | date}}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
